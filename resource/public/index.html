<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="google-site-verification" content="_jQyYxS7tZ59syz7teR6YRr4L6ZYjiMbJsJb6ymLPCw" />
  <script type="text/javascript" src="./wminstall.js"></script>
  <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      window.dataLayer.push(arguments);
    }

    window.SET_GTAG = function (id) {
      const gtm = document.createElement('script');
      gtm.setAttribute('async', 'true');
      gtm.setAttribute('src', `https://www.googletagmanager.com/gtag/js?id=UA-132265281-13`);
      document.body.append(gtm);

      gtag('js', new Date());
      gtag('config', id);
    }

    window.SENT_GTAG = function (obj) {
      try {
        const { event_category, event_label, value } = obj
        console.log(obj.event, { event_category, event_label, value });
        gtag("event", obj.event, { event_category, event_label, value });
      } catch (e) {
        console.log(e);
      }
    }

    window.SET_YM = function (ymkey) {
      (function (w, d, s, q, i) {
        w[q] = w[q] || [];
        var f = d.getElementsByTagName(s)[0], j = d.createElement(s);
        j.async = true;
        j.id = 'beacon-aplus';
        j.src = 'https://d.alicdn.com/alilog/mlog/aplus/' + i + '.js';
        f.parentNode.insertBefore(j, f);
      })(window, document, 'script', 'aplus_queue', '203467608');

      //集成应用的appKey
      aplus_queue.push({
        action: 'aplus.setMetaInfo',
        arguments: ['appKey', ymkey]
      });

      // 是否开启调试模式
      // aplus_queue.push({
      //   action: 'aplus.setMetaInfo',
      //   arguments: ['DEBUG', true]
      // });
    }

    window.SENT_YM = function (obj) {
      try {
        const { aplus_queue } = window;
        if (aplus_queue && typeof aplus_queue != "undefined") {
          aplus_queue.push({
            action: obj.action,
            arguments: obj.arguments
          });
        }
      } catch (e) {
        console.log(e);
      }
    }
  </script>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
